<div class="container">





  <div style="text-align: center">
    Your are now:</br>
    <span class="role-span" ng-style="{'color': !isAdmin ? '#00cc00' : 'black'}">User </span><button class="btn btn-default" type="button" name="button" ng-click="changeIsAdmin()">
      <span ng-if="!isAdmin" class="glyphicon glyphicon-arrow-left"></span>
      <span ng-if="isAdmin" class="glyphicon glyphicon-arrow-right"></span>
    </button><span class="role-span" ng-style="{'color': isAdmin ? '#00cc00' : 'black'}"> Admin</span>
  </div>


<form id="edit-form" ng-submit="save(employee)" >
  <div class="form-group">
    <label for="first-name-input">First name:</label>
    <input ng-if="!isAdmin" type="text" class="form-control" id="first-name-input" ng-model="employee.first_name" ng-readonly="true">
    <input ng-if="isAdmin" type="text" class="form-control" id="first-name-input" ng-model="employee.first_name">
    <label for="last-name-input">Last name:</label>
    <input ng-if="!isAdmin" type="text" class="form-control" id="last-name-input" ng-model="employee.last_name" ng-readonly="true">
    <input ng-if="isAdmin" type="text" class="form-control" id="last-name-input" ng-model="employee.last_name">
    <label for="experience-input">Experience (in months):</label>
    <input type="number" onkeypress="return event.charCode >= 48" min="0" class="form-control" id="experience-input" ng-model="employee.experience">
  </div>

  <div class="form-group">
    <label for="position-input">Position:</label>
    <select id="position-input" class="form-control"
            ng-if="!isAdmin"
            ng-options="pos for pos in positions"
            ng-model="employee.position"
            ng-readonly="true"
            ng-change="checkIfAdmin(employee.position)"></select>
    <select id="position-input" class="form-control"
            ng-if="isAdmin"
            ng-options="pos for pos in positions"
            ng-model="employee.position"
            ng-change="checkIfAdmin(employee.position)"></select>
    <label for="role-input">Role:</label>
    <select id="role-input" class="form-control"
            ng-if="!isAdmin"
            ng-options="role for role in roles"
            ng-model="employee.role"
            ng-readonly="true"></select>
    <select id="role-input" class="form-control"
            ng-if="isAdmin"
            ng-options="role for role in roles"
            ng-model="employee.role"></select>
  </div>

  <div class="form-group">
    <label for="short-description-input">Short description:</label>
    <input type="text" class="form-control" id="short-description-input" ng-model="employee.short_description">
    <label for="long-description-input">Long description:</label>
    <textarea class="form-control" rows="5" id="long-description-input" ng-model="employee.long_description"></textarea>
  </div>

  <div ng-if="jsonEmployee" class="alert alert-success">
    <strong>New Data:</strong></br>
    {{jsonEmployee}}.
  </div>

  <div id="form-buttons" class="form-group">
    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-warning" href="#/">Cancel</a>
  </div>

</form>








<div id="warningModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Warning!</h4>
      </div>
      <div class="modal-body">
        <p>You don't have permission to edit and delete this position</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

</div>
